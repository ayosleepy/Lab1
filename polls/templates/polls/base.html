<!DOCTYPE html>
<html>
<head>
    <title>Система опросов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #2c3e50;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 12px;
        }
        nav a:hover {
            background: #34495e;
            border-radius: 4px;
        }
        .content {
            padding: 20px;
        }
        .alert {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            display: block;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'polls:profile' %}">Профиль</a>
            <a href="{% url 'polls:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'polls:register' %}">Регистрация</a>
            <a href="{% url 'polls:login' %}">Войти</a>
        {% endif %}
    </nav>

    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
