{% extends 'polls/base.html' %}

{% block content %}
<div class="card">
    <h2 style="margin-top: 0;">Вход</h2>

    {% if form.errors %}
        <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
            Неверное имя пользователя или пароль.
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div style="margin-bottom: 15px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Имя пользователя</label>
            {{ form.username }}
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: bold; margin-bottom: 5px;">Пароль</label>
            {{ form.password }}
        </div>

        <div>
            <button type="submit" class="btn">Войти</button>
            <a href="{% url 'polls:register' %}" class="btn btn-secondary">Регистрация</a>
        </div>
    </form>
</div>
{% endblock %}
