{% extends 'polls/base.html' %}

{% block content %}
<h2>Удаление профиля</h2>
<p>Вы уверены, что хотите удалить свой профиль? Это действие невозможно отменить.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background:#dc3545; color:white; padding:10px 20px; border:none; border-radius:3px; cursor:pointer;">
        Да, удалить мой профиль
    </button>
    <a href="{% url 'polls:profile' %}" style="background:#6c757d; color:white; padding:10px 20px; text-decoration:none; border-radius:3px; margin-left:10px;">
        Отмена
    </a>
</form>
{% endblock %}
