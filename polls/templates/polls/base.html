<!DOCTYPE html>
<html>
<head>
    <title>Система опросов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #333;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .alert {
            background: #e7f3e7;
            border: 1px solid #b7d9b7;
            padding: 10px;
            margin: 10px 0;
        }
        .logout-btn {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            font: inherit;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        {% if user.is_authenticated %}
            <span style="color: white;">Привет, {{ user.username }}!</span>
            <a href="{% url 'polls:profile' %}">Профиль</a>
            <form action="{% url 'polls:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'polls:register' %}">Регистрация</a>
            <a href="{% url 'polls:login' %}">Войти</a>
        {% endif %}
    </nav>

    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
