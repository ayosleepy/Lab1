{% extends 'polls/base.html' %}

{% block content %}
<h1>Добро пожаловать в систему опросов!</h1>
<p>Здесь будут отображаться опросы.</p>

{% if user.is_authenticated %}
    <p>Вы вошли как: <strong>{{ user.username }}</strong></p>
    <p><a href="{% url 'polls:profile' %}">Перейти в профиль</a></p>
{% else %}
    <p><a href="{% url 'polls:register' %}">Зарегистрироваться</a> или
       <a href="{% url 'polls:login' %}">войти</a></p>
{% endif %}
{% endblock %}
